<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Alarm Clock - jQuery" />

    <!-- Alarm Clock Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Keania+One' rel='stylesheet' type='text/css'>

    <!-- Clock Style -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <title>Alarm Clock - jQuery</title>

</head>
<body>

<section id="clock">

    <!-- Snooze Button -->
    <button id="btn-snooze">snooze</button>

    <!-- Time Display -->
    <div id="display">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Buttons and Indicators -->
    <button id="btn-set">Set Alarm</button>
    <div id="ind-alarm">alarm</div>
    <div id="ind-on"></div>

    <!-- + and - buttons -->
    <div id="alarm">
        <button id="btn-add">+</button>
        <button id="btn-remove">-</button>
    </div>

    <!-- Alarm Sound -->
    <audio id="snd">
        <source src="http://www.baselayertraining.com/MP3/AlarmClock.mp3" />
    </audio>

</section>

</html>
