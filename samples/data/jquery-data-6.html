<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <meta charset="utf-8">
    <title>jQuery Data</title>
</head>
<body>

<script>
    $.ajax({
        type: "GET",
        url: "http://baselayertraining.herokuapp.com/api/snowtooth/lift/Jazz-Cat",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        statusCode: {
            200: function (data) {
                console.log(data);
            },
            404: function (xhr, error) {
                console.log(xhr.readyState, error);
            }
        }
    });
</script>
</body>
</html>
