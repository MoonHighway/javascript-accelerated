<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <meta charset="utf-8">
    <title>jQuery JSON P</title>
</head>
<body>

<script>
    $.getJSON("http://en.wikipedia.org/w/api.php?action=parse&format=json&callback=?", {
        page: "Football",
        prop: "text"
    }, function (data) {
        console.log(data);
        $('body').append(data.parse.text['*']);
    });
</script>
</body>
</html>
