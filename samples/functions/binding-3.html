<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Binding, Currying, Chaining</title>
</head>
<body>

<script>
    //
    // Solution : Bind
    //

    var lBrown = {

        name: 'Leroy',
        age: 36,

        log: function () {
            console.log(this.name + " is " + this.age + " years old!");
        }


    };


    lBrown.log();

    var btn = document.createElement('button');

    btn.innerText = "Click To Log";
    btn.onclick = lBrown.log.bind(lBrown);

    document.body.appendChild(btn);

</script>
</body>
</html>
