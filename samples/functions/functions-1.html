<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions</title>
    <style>
        div {

            height: 5em;
            width: 5em;
            background-color: blue;
            margin: 5em;
        }
    </style>
</head>
<body>
<div id="btn">
</div>
<script>

    speak();

    document.getElementById('btn').onclick = speak;


    function speak() {

        console.log("Hello Hello");

    }
</script>
</body>
</html>
