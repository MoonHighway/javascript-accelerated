<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Binding, Currying, Chaining</title>
</head>
<body>

<script>
    var lBrown = {

        name: 'Leroy',
        age: 36,

        log: function () {
            console.log(this.name + " is " + this.age + " years old!");
        }


    };


    lBrown.log();


</script>
</body>
</html>
