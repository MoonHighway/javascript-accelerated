<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions</title>
    <style>
        div {

            height: 5em;
            width: 5em;
            background-color: blue;
            margin: 5em;
        }
    </style>
</head>
<body>
<div id="btn">
</div>
<script>
    var cnt = 0;

    document.getElementById('btn').onclick = function () {
        speak(cnt++);
    };


    function speak(num) {

        console.log(num + ": Hello Hello");

    }
</script>
</body>
</html>
