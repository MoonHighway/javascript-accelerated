<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions</title>
    <style>
        div {

            height: 5em;
            width: 5em;
            background-color: blue;
            margin: 5em;
        }
    </style>
</head>
<body>
<div id="btn">
</div>
<script>
    var person = {

        who: "Cheryl Waters",
        what: "The Midday Show",
        speak: function (obj) {

            if (obj) {
                this.who = obj.who;
                this.what = obj.what;
            }

            console.log(this.who + " is the dj for " + this.what);
        }

    };

    person.speak();

    person.speak({
        who: "John Richards",
        what: "The Morning Show"
    });

    console.log(person.who);

</script>
</body>
</html>
