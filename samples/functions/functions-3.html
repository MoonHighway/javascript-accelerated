<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions</title>
    <style>
        div {

            height: 5em;
            width: 5em;
            background-color: blue;
            margin: 5em;
        }
    </style>
</head>
<body>
<div id="btn">
</div>
<script>
    var speak = function (say, who) {

        var str = who + " says " + say;

        console.log(str);

        return str;

    };

    var saying = speak("You'd Better Ask Somebody", "Dr Dre");

    console.log(saying);


</script>
</body>
</html>
